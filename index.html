<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Michael Murray" />
    <meta name="description" content="Frontend Mentor | NFT preview card component solution" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="section__img-container">
          <img src="./assets/images/image-equilibrium.jpg" alt="picture of equilibrium" />
          <div class="section__img-container-overlay">
            <img src="./assets/images/icon-view.svg" alt="icon of an eye" />
          </div>
        </div>
        <div class="section__content">
          <h1 class="section__content__title">Equilibrium #3429</h1>
          <div class="section__content__desc">Our Equilibrium collection promotes balance and calm.</div>
          <div class="section__content__details-flex">
            <div class="section__content__details-flex-eth">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" /></svg>
              <span>0.041 ETH</span>
            </div>
            <div class="section__content__details-flex-time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span> 3 days left </span>
            </div>
          </div>
        </div>
        <hr class="section__line" />
        <div class="section__user-flex">
          <img src="./assets/images/image-avatar.png" alt="jules wyvern's profile picture" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/MURRAY122">MURRAY122</a>.
      </div>
    </footer>
  </body>
</html>
