<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Michael Murray" />
    <meta name="description" content="Frontend Mentor | NFT preview card component solution" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="section">
        <a class="section__img-container" aria-label="view NFT page" href="./assets/images/image-equilibrium.jpg">
          <img src="./assets/images/image-equilibrium.jpg" alt="view equilibrium" />
        </a>
        <div class="section__content">
          <h1 class="section__content__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="section__content__desc">Our Equilibrium collection promotes balance and calm.</p>
          <ul class="section__content__details-flex">
            <li class="section__content__details-flex-eth">
              <svg aria-hidden="true" focusable="”false”" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
              </svg>
              <p>0.041 ETH</p>
            </li>
            <li class="section__content__details-flex-time">
              <svg aria-hidden="true" focusable="”false”" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </li>
          </ul>
        </div>
        <figure class="section__user-flex">
          <img src="./assets/images/image-avatar.png" alt="Jules Wyvern" />
          <figcaption>Creation of <a href="#" aria-label="Jules profile page">Jules Wyvern</a></figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" aria-label="Frontend Mentor">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/MURRAY122" target="_blank" rel="noopener noreferrer" aria-label="MURRAY122">MURRAY122</a>.
      </div>
    </footer>
  </body>
</html>
